{% extends 'base.html' %}
{% load static %}

{% block title %}
Department
{% endblock title %}

{% block content %}


<div class="container">
    <div class="row row-cols-1 my-4 mx-1">
        {% for i in dept%}
        <div class="card my-2" id="cards">
            <div class="card-header">
            <h1><i class="bi bi-arrow-right fs-2"></i> {{i.depart_name}}</h1>
            </div>
            <div class="card-body">
            <p class="card-text fs-5">{{i.depart_decs}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
