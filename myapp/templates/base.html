{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>{% block title %}
    {% endblock title %}</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <!-- external CSS -->
  <link rel="stylesheet" href="{%  static '/css/style.css' %}">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <!-- <i class="bi bi-person-rolodex"></i> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="{% static '/image/heart-icon.png' %}" alt="" width="50px" height="50px" class="me-2">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'about' %}">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'doctor' %}">DOCTOR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'department' %}">DEPARTMENT</a>
            </li>
            {% comment %} <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'booking' %}">BOOKING</a>
            </li> {% endcomment %}
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'contact' %}">CONTACT</a>
            </li>
          </ul>
          <button class="btn btn-primary ms-auto"><i class="bi bi-journal-bookmark fs-4 me-2"></i>
            <a href="{% url 'booking' %}" class="text-white text-decoration-none">MAKE AN
              <strong>APPOINTMENT</strong></a></button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="chat-icon">
      <span><i class="bi bi-chat-dots-fill fs-1 text-info"></i></span>
    </div>
    {% block content %}

    {% endblock content %}
  </main>
  <footer class="bg-dark text-center text-white mt-2">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-linkedin"></i>
        </a>

      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2020 Copyright:
      <a class="text-white" href="#!">universityhospital.com</a>
    </div>
    <!-- Copyright -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
